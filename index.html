<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pet API</title>
</head>
<body>
    <div id="app"></div>
    <script>
        fetch('/api/pets.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('app').innerHTML = `
                    <h1>Pet API</h1>
                    <p>访问 API 端点: <a href="/api/pets.json">/api/pets.json</a></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('app').innerHTML = `
                    <h1>Error</h1>
                    <p>${error.message}</p>
                `;
            });
    </script>
</body>
</html>
